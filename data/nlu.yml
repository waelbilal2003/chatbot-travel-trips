version: "3.1"
nlu:  
- intent: start
  examples: |
    - ابدأ
    - ابدء
    - بلش
    - بدي سافر
    - اقترح رحلة

- intent: travel_tourism
  examples: |
    - اريد السفر بغرض السياحة
    - انوي السفر للتسلية
    - بدي اسافر عشان اخذ اجازة 
    - اقترح علي رحلة بغرض الترفيه
    
- intent: travel_study
  examples: |
    - أرغب بالسفر لغرض الدراسة والحصول على تعليم أفضل.
    - أريد السفر إلى الخارج لاستكمال دراستي الجامعية.
    - السفر من أجل الدراسة هو هدفي الأساسي لتحقيق طموحاتي.
    - أخطط للسفر إلى بلد يوفر فرصًا تعليمية مميزة.

- intent: travel_work
  examples: |
    - أريد السفر إلى الخارج بغرض العمل 
    - ابحث عن فرص وظيفية أفضل
    - أرغب في السفر لتحسين دخلي المالي
    - ابحث عن عمل ضمن مجال تخصصي
- intent: travel_out
  examples: |
    - أريد السفر خارج البلاد
    - اريد استكشاف ثقافات جديدة
    - أرغب في السفر إلى الخارج
    - انوي تحسين مستوى حياتي وتجربة عالم جديد 

- intent: travel_in
  examples: |
    - أريد السفر داخل البلد فقط لأنني أحب بلدي وأفضل البقاء فيه.
    - أرغب في السفر ضمن سوريا فقط لزيارة الأماكن السياحية فيها.
    - السفر داخل البلد هو الخيار الأنسب لي بسبب ظروفي الشخصية.
    - أخطط للسفر داخل سوريا لاستكشاف المناطق الطبيعية والثقافية.

- intent: travel_arab
  examples: |
    - أريد السفر إلى بلد عربي لأنه يناسب ثقافتي ولغتي.
    - أرغب في السفر إلى بلد عربي لاستكشاف التراث العربي المشترك.
    - السفر إلى بلد عربي هو الخيار الأفضل بالنسبة لي.
    - أخطط للسفر إلى بلد عربي للحصول على تجربة مريحة ومألوفة.

- intent: travel_foreign
  examples: |
    - أريد السفر إلى بلد أجنبي لتعلم لغة جديدة وتجربة ثقافة مختلفة.
    - أرغب في السفر إلى بلد أجنبي للحصول على فرصة تعليمية أو وظيفية.
    - السفر إلى بلد أجنبي هو طموحي لتحقيق أهدافي المستقبلية.
    - أخطط للسفر إلى بلد أجنبي لاكتساب خبرة دولية واسعة.
